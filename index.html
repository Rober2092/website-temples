<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Car Wrap Business</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#gallery" class="nav-link">Gallery</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <h1>Welcome to Our Car Wrap Business</h1>
            <p>Discover the best car wraps in town, designed to make your vehicle stand out.</p>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2>Our Work</h2>
            <div class="gallery-container">
                <!-- Gallery item with modal trigger -->
                <div class="gallery-item">
                    <img src="path/to/your-image.jpg" alt="Car Wrap 1" class="modal-trigger">
                    <p>Description of Car Wrap 1</p>
                </div>
                <!-- More gallery items -->
            </div>
            <!-- Modal for enlarged image view -->
            <div id="modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-img">
                <div id="caption"></div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form" action="your-server-endpoint" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Car Wrap Business. All rights reserved.</p>
    </footer>

    <!-- JavaScript for enhanced functionality -->
    <script src="script.js"></script>
</body>
</html>
